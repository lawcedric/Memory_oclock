    <!-- EXPLICATION
         ---------------
         1) On crée une div qui va contenir l'intégralité de la page (class: conteneur, pour le graphisme)

         3) On crée un article pour chaques cartes (class : memory-card)
            TRES IMPORTANT : chaque article devra avoir un attribut data-image.
            Car, on en a besoin pour l'identifier et le récuperer en javascript

         -->
